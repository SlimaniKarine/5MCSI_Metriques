<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="contact-container">
        <h2>Nous Contacter</h2>
        <form action="/submit_contact_form" method="post">
            <div class="form-group">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" placeholder= "Veuillez saisir votre nom.." required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="prénom" id="prénom" name="prénom" placeholder= "Veuillez saisir votre prénom.." required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder= "Laissez votre message.." required></textarea>
            </div>
            <button type="submit">Envoyer votre message</button>
        </form>
    </div>
</body>
</html>
